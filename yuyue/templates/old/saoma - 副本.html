{% extends 'base_sm.html' %}
 
{% block title %}{{ pt }}{% endblock %}
 
{% block content %}
<body">
    <div align=center>
        <h1>请提交条码信息</h1>
        <form >{%csrf_token%}
            <table border="0">
            <tr><th><label for="id_qcode">二维码:</label></th><td><input type="text" name="qcode" placeholder="二维码" maxlength="100" required id="id_qcode"></td></tr>
<tr><th><label for="id_barcode">条形码:</label></th><td><input type="text" name="barcode" placeholder="条形码" maxlength="20" required id="id_barcode"></td></tr>
            <tr>
                <td colspan="2">
                <input type="button" value="绑定条码" id="btn"/>
                </td>
            </tr>
            </table>
        </form>
<p><span id='result'></span></p>
    </div>
</body>
{% endblock %}
